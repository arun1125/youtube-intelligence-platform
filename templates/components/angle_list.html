<div class="space-y-4">
    <p class="text-sm text-yt-text-secondary mb-4">
        Select an angle to continue with research and script generation:
    </p>
    {% for angle in angles %}
    <div class="bg-yt-bg border border-gray-700 rounded-lg p-4 hover:border-yt-accent transition-colors cursor-pointer"
        onclick="selectAngle({{ loop.index0 }})">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <h3 class="font-semibold text-lg">{{ angle.angle_name }}</h3>
                <p class="text-sm text-yt-text-secondary mt-2">{{ angle.core_hook }}</p>
                <p class="text-xs text-yt-text-secondary mt-2">
                    <span class="font-medium">Differentiator:</span> {{ angle.key_differentiator }}
                </p>
                <div class="flex items-center space-x-4 mt-3 text-xs">
                    <span class="px-2 py-1 bg-purple-900 bg-opacity-30 rounded text-purple-400">
                        {{ angle.target_emotion }}
                    </span>
                    <span class="px-2 py-1 bg-green-900 bg-opacity-30 rounded text-green-400">
                        {{ angle.estimated_appeal }} appeal
                    </span>
                </div>
            </div>
            <svg class="w-5 h-5 text-yt-text-secondary flex-shrink-0 ml-3" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </div>
    </div>
    {% endfor %}
</div>
