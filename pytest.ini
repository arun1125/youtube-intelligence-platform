[pytest]
# Pytest configuration for Viral Researcher & Scripter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test multiple components
    slow: Tests that take longer to run
    api: Tests that involve external API calls (should be mocked)
    db: Tests that involve database operations (should be mocked)

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
